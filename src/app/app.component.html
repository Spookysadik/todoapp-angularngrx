<h1>todo</h1>
<table style="width:100%">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>Description</th>
    <th>check</th>
  </tr>
  <tr *ngFor="let todo of todos" >
    <td>{{ todo.id }}</td>
    <td>{{ todo.title }}</td>
    <td>{{ todo.description }}</td>

    <td>
    <button (click)="deleteToDo(todo.id)">Delete</button>
    <button (click)="updateToDo(todo)">Update</button>
    </td>
  </tr>
</table>
